# 基础配置
# 博客的URL
baseURL: yuyantao.com
# 语言
languageCode: zh-cn
# 主题名字
theme: PaperMod 

# 字符相关配置
# 允许内联短码
enableInlineShortcodes: true
 # 允许使用Emoji表情
enableEmoji: true
# 允许爬虫抓取到搜索引擎
enableRobotsTXT: true 
 # 自动检测是否包含中文日文韩文，如果为false，在字符统计或者显示简介的时候会显示异常
hasCJKLanguage: true 

# 构建配置
buildDrafts: false
buildFuture: false
buildExpired: false

# 谷歌统计
googleAnalytics: UA-123-45 

# 每页显示数量
paginate: 7

# 功能暂未知，未查询到相关介绍
minify:
    disableXML: true

#浏览器链接显示方式
permalinks: 
  post: "/:title/"

# 默认展示语言
defaultContentLanguage: zh
defaultContentLanguageInSubdir: true


# 语言配置
languages:
  # 中文
  zh:
    # 语言名称，切换按钮的样式
    languageName: "🇨🇳"
    # 是否禁用
    disabled: false
    # 语言编码
    languageCode: zh-CN
    # 切换语言的按钮的位置，ltr：左边，rtl：右边
    languageDirection: ltr
    # contentDir: content/categories
    weight: 1
    title: 俞延涛
    hasCJKLanguage: true 
    menu:
      main:
        - identifier: home
          name: " 首页"
          url: /
          weight: 1
          pre: <i class="fa-solid fa-house"></i>
        - identifier: archives
          name: " 归档"
          url: archives/
          weight: 2
          pre: <i class="fa-solid fa-box-archive"></i>
#        - identifier: posts
#          name: " 分类"
#          url: posts
#          weight: 3
#          pre: <i class="fa-solid fa-layer-group"></i>
        - identifier: tags
          name: " 标签"
          url: tags
          weight: 4
          pre: <i class="fa-solid fa-tags"></i>
        - identifier: about
          name: " 关于"
          url: about
          weight: 5
          pre: <i class="fa-solid fa-user"></i>
        
outputs:
    home:
        - HTML
        - RSS
        - JSON

# 主题的配置，此处用的主题是PaperMod
params:
  about: true
  # SEO优化需要点配置 
  env: production
  # 博客作者
  author: 俞延涛
  # 默认展示模式
  defaultTheme: auto
  # 背景切换开关
  disableThemeToggle: true
  # 时间格式化
  DateFormat: "2006-01-02"
  # 分享按钮
  ShowShareButtons: false
  # 预计阅读时间
  ShowReadingTime: true
  # 切换语言是否展示语言名
  displayFullLangName: true
  # 文章内部链接
  ShowPostNavLinks: true
  # 展示导航面包屑
  ShowBreadCrumbs: false
  # 显示复制按钮
  ShowCodeCopyButtons: true
  # 分页信息
  ShowPageNums: true
  # 隐藏页脚
  hideFooter: false 
  # 字数统计
  ShowWordCounts: true
  # 展示访问量
  VisitCount: true
  #显示文章更新时间
  ShowLastMod: true 
  # 显示目录
  ShowToc: true
  # 自动展开目录
  TocOpen: true 
  # 代码块是否自动横向展开
  extendCodeBackground: false 
  # 首页设置
  profileMode:
    # 首页标题
    title:  这里是俞延涛的个人主页
    # subtitle: 
    enabled: true
    imageUrl: "img/profile.png"
    imageTitle:
    imageWidth: 150
    imageHeight: 150

  # 社交链接
  socialIcons:
      - name: github
        url: "https://github.com/Yu-Yantao"
      - name: email
        url: "mailto:yuyantao.oliver@outlook.com"
      - name: QQ
        url: "https://qm.qq.com/q/qrvoXhvsl2"
  # 左上角标签设置
  label:
    text: "Yu YanTao"
    icon: "img/profile.png"
    iconHeight: 35

  # analytics:  #谷歌分析
  #     google:
  #         SiteVerificationTag: "XYZabc"

  # 页签设置
  assets:
    favicon: "img/profile.png"
    favicon16x16: "img/profile.png"
    favicon32x32: "img/profile.png"
    apple_touch_icon: "profile.png"
    safari_pinned_tab: "profile.png"

  syntaxHighlighter: highlight.js
  # 模糊查询
  fuseOpts: 
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary" ]

# 分类
taxonomies:
  category: categories
  tag: tags

# markdown解析器
markup:
  # goldmark解析器设置
  goldmark:
    renderer:
      # 转译html
      unsafe: true 
    # 代码高亮设置
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
    tabWidth: 4
    noClasses: true